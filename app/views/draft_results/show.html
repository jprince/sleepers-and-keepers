<%= link_to('League Home', league_path(@league)) %>

<table>
  <tr>
    <th>Round</th>
    <th>Pick</th>
    <th>Team</th>
    <th>Player</th>
  </tr>
  <% @picks.each do |pick| %>
    <tr class="pick">
      <td class="round"><%= pick.round %></td>
      <td class="round-pick"><%= pick.round_pick %></td>
      <td class="team"><%= pick.team.name %></td>
      <td class="player">
        <% unless pick.player.nil? %>
          <%= pick.player.last_name %>, <%= pick.player.first_name %>
        <% end %>
      </td>
    </tr>
  <% end %>
</table>
